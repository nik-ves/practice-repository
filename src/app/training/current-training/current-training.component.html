<section fxLayoutAlign="center center" fxLayoutGap="30px" fxLayout="column">
    <mat-progress-spinner mode="determinate" [value]="progress"></mat-progress-spinner>

    <h1>{{ progress }}</h1>

    <h1>Procenat uradjenog treninga</h1>

    <button mat-raised-button color="primary" (click)="onStop()">Zaustavi trening</button>
</section>
