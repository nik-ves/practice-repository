<section>
    <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input type="email" matInput placeholder="Vas email" ngModel name="email" email required #emailInput="ngModel"> 
            <mat-error *ngIf="emailInput.hasError('required')">Polje ne sme smelo da bude prazno</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Unesite ispravan email</mat-error>
        </mat-form-field>

        <mat-form-field hintLabel="Unesite minimum 8 karaktera">
            <input type="password" matInput placeholder="Sifra" ngModel name="password" required minlength="8" #passInput="ngModel"> 
            <mat-hint align="end">{{ passInput.value?.length }} / 8</mat-hint>  <!-- cela ova linija proverava da li je sifra koja je uneta duza od 8 karaktera -->
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Vas datum rodjenja" [matDatepicker]="picker" ngModel name="birthDate" required>

            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-checkbox color="warn" ngModel name="acceptance" required>
            Prihvatam uslove koriscenja
        </mat-checkbox>

        <button type="submit" [disabled]="f.invalid" mat-raised-button color="warn">Potvrdi</button>
    </form>
</section>
