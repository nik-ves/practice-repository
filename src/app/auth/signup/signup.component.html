<section>
    <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input type="email" matInput placeholder="Vas email" ngModel name="email" email required #emailInput="ngModel"> 
            <mat-error *ngIf="emailInput.hasError('required')">Polje ne bi smelo da bude prazno</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Unesite ispravan email</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input type="password" matInput placeholder="Sifra"> 
        </mat-form-field>

        <button type="submit" mat-raised-button color="warn">Potvrdi</button>
    </form>
</section>
